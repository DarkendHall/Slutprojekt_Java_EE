name: Qodana
on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.java'
    branches:
      - main
  push:
    paths:
      - '**.java'
    branches:
      - main
      - 'releases/*'

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v5.0.2
        with:
          args: --fail-threshold 0
